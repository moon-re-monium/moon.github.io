<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>文字カウント | by moon<</title>
	<meta name="description" content="大学のレポート課題に使える保存機能付き文字カウント。間違ってタブを閉じちゃったり再読み込みしても本文は残る！！だからうっかりさんにも最適！！">
	<link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
	<link rel="manifest" href="icon/site.webmanifest">
	<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-S8Z7WT57W0"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-S8Z7WT57W0');
</script>
</head>

<body>
    <div class="container">
        <h4 class="text-center">文字カウント</h4>
		<p class="text-center">ver.0.0.20/20230620</p>
        <div class="mb-3">
            <div class="memo">
            <textarea id="kokomemo" class="form-control" rows="4" placeholder="課題の指示・メモ　例）あなたが思うメディアについて300字程度で書きなさい"></textarea></div>
            <div class="memo">
            <textarea id="text-input" class="form-control" rows="8" placeholder="カウントするテキストを入力してください"></textarea>
            <button id="save-button" onclick="saveText();saveTextMemo()" class="btn btn-primary">保存</button></div>
        <div class="mb-3">
            <label for="limit-input" class="form-label">文字数制限（0の場合は制限なし）</label>
            <input id="limit-input" type="number" min="0" class="form-control">
        </div>
        <div class="text-center">
            <div class="mb-2">
                空白を含む文字数: <span id="count-with-spaces">0</span>
            </div>
            <div class="mb-2">
                空白を含まない文字数: <span id="count-without-spaces">0</span>
            </div>
            <div id="exceeded-text" class="exceeded"></div>
            <div id="last-updated" class="mt-3"></div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="d-grid gap-2">
                <button onclick="resetCount()" class="btn btn-secondary">リセット</button>
                <button id="copy-button" onclick="copyToClipboard()" class="btn btn-primary">クリップボードにコピー</button>
            </div>
        </div>
		</div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
