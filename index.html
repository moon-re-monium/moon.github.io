<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>文字カウントサイト</title>
</head>

<body>
    <div class="container">
        <h4 class="text-center">文字カウント</h4>
		<p class="text-center">ver.0.0.16/20230620</p>
        <div class="mb-3">
            <div class="memo">
            <textarea id="kokomemo" class="form-control" rows="4" placeholder="課題の指示・メモ　例）あなたが思うメディアについて300字程度で書きなさい"></textarea></div>
            <div class="memo">
            <textarea id="text-input" class="form-control" rows="8" placeholder="カウントするテキストを入力してください"></textarea></div>
        <div class="mb-3">
            <label for="limit-input" class="form-label">文字数制限（0の場合は制限なし）</label>
            <input id="limit-input" type="number" min="0" class="form-control">
        </div>
        <div class="text-center">
            <div class="mb-2">
                空白を含む文字数: <span id="count-with-spaces">0</span>
            </div>
            <div class="mb-2">
                空白を含まない文字数: <span id="count-without-spaces">0</span>
            </div>
            <div id="exceeded-text" class="exceeded"></div>
            <div id="last-updated" class="mt-3"></div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="d-grid gap-2">
                <button onclick="resetCount()" class="btn btn-secondary">リセット</button>
                <button id="copy-button" onclick="copyToClipboard()" class="btn btn-primary">クリップボードにコピー</button>
            </div>
        </div>
		</div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
